<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minions Clicker</title>
    <link rel="stylesheet" href="./styles/button_animation.css">
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="info_principal">
        <p>Líneas escritas: <span id="lineas_escritas">0</span></p>
        <p>Dinero: <span id="dinero">0</span>€</p>
        <p>Minions: <span id="minions">0</span></p>
        <p>Oficinas: <span id="oficinas">1</span></p>
        <p>Discos duros: <span id="discos_duros">1</span></p>
    </div>
    <h1 id="mensajes_info"></h1>
    <div id="container">
        <div id="seccion_principal">
            <div id="botones_principales">
                <button class="bubbly-button tooltip" id="vender_lineas">
                    Vender líneas
                    <span class="tooltiptext">Vender líneas te genera dinero</span>
                </button>
                <button class="bubbly-button tooltip" id="comprar_minion">Comprar Minion (10€)<span
                        class="tooltiptext">Compra
                        minions para que trabajen para ti</span></button>
                <button class="bubbly-button tooltip" id="ampliar_oficinas">Ampliar oficinas (1000€)<span
                        class="tooltiptext">En
                        cada oficina caben 50 minions</span></button>
                <button class="bubbly-button tooltip" id="comprar_disco_duro">Comprar disco duro (100€)<span
                        class="tooltiptext">En cada disco duro caben 10000000 líneas</span></button>
            </div>
            <div id="contenedor_generar_linea">
                <input id="generar_linea" type="image" src="./img/minion.gif"></input>
                <div id="ayuda_inicial">
                    <img src="./img/arrow.png" alt="">
                    <p>Click en el minion para comenzar a generar líneas de código</p>
                </div>
            </div>
        </div>
        <div id="powerups">
            <h1>PowerUps</h1>
            <button class="bubbly-button tooltip" id="contratar_formador">Contratar formador (1000€)<span
                    class="tooltiptext">Aumenta la productividad x10</span></button>
            <button class="bubbly-button tooltip" id="comprar_maquina_cafe">Comprar máquina café (500€)<span
                    class="tooltiptext">Aumenta la productividad x2</span></button>
            <button class="bubbly-button tooltip" id="comprar_incentivos">Comprar incentivos (<span
                    id="precio_incentivos">200</span>€)<span class="tooltiptext">Aumenta la productividad
                    x2</span></button>
            <button class="bubbly-button tooltip" id="asesoria_SCRUM" disabled>Asesoría SCRUM (10000€)<span
                    class="tooltiptext">Aumenta la productividad x4</span></button>
            <button class="bubbly-button tooltip" id="contratar_CTO_amazon" disabled>Contratar CTO_amazon (100000€)<span
                    class="tooltiptext">Aumenta la productividad x50</span></button>
            <button class="bubbly-button tooltip" id="contratar_comercial" disabled>Contratar comercial (1000€)<span
                    class="tooltiptext">Aumenta el precio del código x2</span></button>
            <button class="bubbly-button tooltip" id="contratar_campanya_medios" disabled>Contratar campaña medios
                (2000€)<span class="tooltiptext">Aumenta el precio del código x2</span></button>
            <button class="bubbly-button tooltip" id="contratar_agencia" disabled>Contratar agencia (5000€)<span
                    class="tooltiptext">Aumenta el precio del código x2</span></button>
            <button class="bubbly-button tooltip" id="comprar_sistema_compresion" disabled>Comprar sistema compresión
                (1000€)<span class="tooltiptext">Duplica la capacidad de los discos duros</span></button>
        </div>
    </div>

    <script src="./scripts/clickerMinions.js"></script>
    <script src="./scripts/button_animation.js"></script>
</body>

</html>
